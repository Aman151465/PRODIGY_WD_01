<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hero">
        <div class="navbar">
            <img src="./Images/profile.png" alt="" class="logo">
            <div class="user">
                <button type="button">Explore</button>
                <img src="./Images/profile.png" alt="">
            </div>
        </div>

        <div class="container">
            <div class="info">
                <h1>DISCOVER</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias provident rem similique<br> optio nesciunt quidem neque, sint unde commodi numquam repudiandae vel autem quae enim, necessitatibus officiis obcaecati non praesentium.
                </p>
                <input type="text" placeholder="search">
            </div>
        </div>
        <div class="slider">
            <img src="./Images/prev.png" alt="" id="prev">
            <div class="preview">
                <img src="./Images/img5.jpg" alt="" class="active thumbnil">
                <img src="./Images/img2.jpg" alt="" class="thumbnil">
                <img src="./Images/img3.jpg" alt="" class="thumbnil">
                <img src="./Images/img4.jpg" alt="" class="thumbnil">
                <img src="./Images/img1.jpg" alt="" class="thumbnil">
            </div>
            <img src="./Images/next.png" alt="" id="next">
        </div>
    </div>
    <div id="hero-1"></div>
    <div id="hero-2"></div>
    <div id="hero-3"></div>
    <div id="hero-4"></div>
    <div id="hero-5"></div>
    <script src="./action.js"></script>
</body>
</html>
